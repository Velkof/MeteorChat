<template name="user">
    <div class="container">
        <div class="user col-xs-12 col-sm-11">
            <a class="userLink" href={{pathForUser}}>
                <span class="glyphicon glyphicon-flash {{status}}"></span>
                <span>{{emails.[0].address}}</span>
                <span></span>

                <span class="numberOfUnread">{{counts.value}} </span>
            </a>
        </div>
    </div>
</template>
