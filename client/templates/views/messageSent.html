<template name="messageSent">

    <div class="col-xs-12 msgWrapper">
        <div class="msgSent">
            <p>{{message}}</p>
            <div class="msgInfo">
                <span>Message sent: {{createdAt}}</span>
                <span class="seenStatus">{{seenStatus}}</span>
            </div>
        </div>
    </div>
</template>
